<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/> 
     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="top">
        <h1>IP Address Tracker</h1>
        <form>
          <div>
            <input placeholder="Search for any IP address or domain" id="iut" />
          </div>
          <button type="submit" onclick="getInput(event)">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <div class="mid">
          <div>
            <p>
              <span>IP Address</span>
              <span id="setIp">192.212.174.101</span>
            </p>
          </div>
          <div>
            <p>
              <span>Location</span>
              <span
                id="setLocate">Brooklyn,
                NY 10001</span
              >
            </p>
          </div>
          <div>
            <p>
              <span>Timezone</span>
              <span id="setTime">UTC-05:00</span>
            </p>
          </div>
          <div>
            <p>
              <span>ISP</span>
              <span id="setIsp">SpaceX Starlink</span>
            </p>
          </div>
        </div>
      </div>
      <!-- <div class="arrow">
        <img src="./images/icon-location.svg" alt="location" />
      </div> -->
      <div id="map"></div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
