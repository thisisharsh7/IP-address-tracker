<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="top">
        <h1>IP Address Tracker</h1>
        <form>
          <div>
            <input placeholder="Search for any IP address or domain" />
          </div>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <div class="mid">
          <div>
            <p>
              <span>IP Address</span>
              <span>192.212.174.101</span>
            </p>
          </div>
          <div>
            <p>
              <span>Location</span>
              <span
                >Brooklyn, NY<br />
                10001</span
              >
            </p>
          </div>
          <div>
            <p>
              <span>Timezone</span>
              <span>UTC-05:00</span>
            </p>
          </div>
          <div>
            <p>
              <span>ISP</span>
              <span>SpaceX<br />Starlink</span>
            </p>
          </div>
        </div>
      </div>
      <div class="arrow">
        <img src="./images/icon-location.svg" alt="location" />
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </main>
  </body>
</html>
